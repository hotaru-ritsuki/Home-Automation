<mdb-navbar *ngIf="isSignedIn()" SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
  <ul class="navbar-nav mr-auto">
    <li *ngIf="isSignedIn()" routerLink="dashboard" class="nav-link waves-light">Dashboard</li>
    <li *ngIf="isSignedIn()" routerLink="administration/homes" class="nav-link waves-light">Administration</li>
    <li class="rightPlace nav-link waves-light" *ngIf="!isSignedIn()" routerLink="login">Login</li>
    <li class="rightPlaceIn nav-link waves-light" *ngIf="!isSignedIn()" routerLink="register">Register</li>
    <li class="rightPlace nav-link waves-light" *ngIf="!isSignedIn()" routerLink="users/login">Login</li>
    <li class="rightPlaceIn nav-link waves-light" *ngIf="!isSignedIn()" routerLink="users/register">Register</li>
    <li class="rightPlace nav-link waves-light" *ngIf="isSignedIn()">Welcome
      back, {{localStorageService.getFirstName()}}</li>
    <li *ngIf="isSignedIn()">
      <div class="btn-group rightPlaceInSettings indigo nav-link" mdbDropdown>
        <a mdbDropdownToggle type="button" class="btn indigo waves-light dropdown-toggle">
          Settings
        </a>
        <div class="dropdown-menu dropdown-menu-right ">
          <a class="dropdown-item" routerLink="users/userInfo">Personal Information</a>
          <a class="dropdown-item" routerLink="users/changePassword">Change Password</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </li>
  </ul>

</mdb-navbar>
