<div class="alert_table">
  <table class="table table-hover" style="table-layout: fixed; word-wrap: break-word;">
    <thead>
    <tr>
      <th scope="col" width="33%">Device</th>
      <th scope="col" width="33%">Message</th>
      <th scope="col" width="33%">Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let alert of allAlerts">
      <td>{{alert.description }}</td>
      <td>{{alert.data}}</td>
      <td>{{alert.timestamp|date:"dd.MM.yyy HH:mm"}}</td>
    </tr>
    </tbody>
  </table>
</div>
