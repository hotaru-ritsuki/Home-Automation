<div>
  <label for="location-name">Location name</label>
  <input [(ngModel)]="locationName" value="{{locationName}}" id="location-name" class="form-control" type="text" style="width: 300px">
</div>
<button  class="btn btn-secondary buttoned"
         (click)="close()" style="margin-left:155px">Close
</button>
<button type="button"
        class="btn btn-primary buttoned"
        (click)="save(locationName)">Update
</button>
