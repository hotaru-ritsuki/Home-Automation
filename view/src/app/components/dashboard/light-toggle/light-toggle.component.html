<div class="any-toggle" *ngIf="type == 'light'">
  <p *ngIf="isTurnedOn === 'on'">
    <span><img src="https://img.icons8.com/dusk/64/000000/light-on.png" class="light-icon"></span>
    Lights in {{location.name}}
    <span>
      <div class="toggle">
  <input type="checkbox" class="check" (click)="switchLight()" checked>
  <b class="b switch"></b>
  <b class="b track"></b>
</div></span>
  </p>
  <p *ngIf="isTurnedOn === 'off'">
    <span><img src="https://img.icons8.com/wired/64/000000/light-on.png" class="light-icon"></span>
    Lights in {{location.name}}
    <span>
      <div class="toggle">
  <input type="checkbox" class="check" (click)="switchLight()">
  <b class="b switch"></b>
  <b class="b track"></b>
</div></span>
  </p>
</div>
